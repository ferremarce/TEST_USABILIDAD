txtGarantiaSeguridad=Cumplimos con los m\u00e1s altos est\u00e1ndares de seguridad de compras en Internet, incluyendo m\u00e1xima seguridad en servidores, protocolos de seguridad HTTPS en todos los procesos de compra y registro, as\u00ed como los m\u00e1s exhaustivos procedimientos de gesti\u00f3n automatizada de datos y transacciones sin intervenci\u00f3n humana. Igualmente cada d\u00eda mejoramos todos los procesos de lucha contra ataques inform\u00e1ticos de modo que sea inalcanzable cualquier peligro de seguridad para nuestros clientes.Igualmente trabajamos con las instituciones y empresas l\u00edderes en la gesti\u00f3n de la seguridad y confianza como Verisign, Confianza On-Line, Visa, etc.
txtGarantiaDevolucion=Tienes derecho de devolver cualquier art\u00edculo, en el <b>PLAZO DE 7 (siete) D\u00cdAS </b>desde la fecha de recepci\u00f3n. No tendr\u00e1s que aportar ninguna explicaci\u00f3n, cualquier libro devuelto en condiciones normales (con su packaging original y sin usar) ser\u00e1 aceptado sin m\u00e1s. Nos comprometemos a realizar el reembolso a la mayor brevedad posible. Consulta condiciones de devoluci\u00f3n <br/><br/> Podr\u00e1s anular cualquier pedido en todo momento mientras no haya sido tramitado el env\u00edo. Si no, ya es necesario esperar a recibirlo y proceder a su devoluci\u00f3n. <br/><br/> Para anular un pedido puedes hacerlo directamente desde perfil, en \u00abMis pedidos\u00bb <br/><br/>* Antes de realizar la devoluci\u00f3n, por favor comun\u00edcanoslo para ser m\u00e1s \u00e1giles en la tramitaci\u00f3n, ya que te indicaremos la forma en que puedes enviarnos el pedido. Si la causa de la devoluci\u00f3n fuese que el libro devuelto es defectuoso o no corresponde a lo solicitado, QuickStore correr\u00e1 con los gastos de devoluci\u00f3n y nuevo env\u00edo. Si el motivo de la devoluci\u00f3n es que no est\u00e1s satisfecho con la compra, te reembolsaremos el importe pero no los gastos de env\u00edo ni los gastos de devoluci\u00f3n. La devoluci\u00f3n de importes se realizar\u00e1 a trav\u00e9s de transferencia bancaria a la cuenta indicada por el cliente, mediante abono en tu cuenta personal.
txtGarantiaPrivacidad=En Quickstore estamos especialmente preocupados por asegurar la confidencialidad de los datos aportados por nuestros clientes, por ello contamos todas las medidas necesarias para impedir riesgos de perdida de privacidad de datos personales.<br/><br/>Para cualquier registro de datos deber\u00e1s darnos tu autorizaci\u00f3n expresamente durante tu compra, registro o el uso de nuestros servicios de acuerdo a las condiciones de uso y contrataci\u00f3n. En el momento en que conf\u00edas en nosotros tus datos son incorporados servidores seguros, utiliz\u00e1ndose \u00fanicamente para tramitar el pedido, as\u00ed como para enviar informaci\u00f3n sobre ofertas y servicios que puedan resultar de su inter\u00e9s siempre que usted nos hayas dado aprobaci\u00f3n para ello.<br/><br/>Otra de nuestras premisas es garantizarte la seguridad y confidencialidad en todas sus comunicaciones con nosotros. Siempre que sea necesario ponernos en contacto contigo, las comunicaciones se realizar\u00e1n por medios seguros y procedimientos garantizados, bien sea por e-mail, tel\u00e9fono o SMS.<br/><br/>Si deseas ejercer tus derechos sobre tus datos podr\u00e1s hacerlo tanto contactando con nosotros como por medio de tu perfil donde podr\u00e1s configurar todo lo referente a la privacidad de tus datos, as\u00ed como suscripciones a comunicaciones<br/><br/>Para m\u00e1s informaci\u00f3n consulta las condiciones generales de contrataci\u00f3n.
