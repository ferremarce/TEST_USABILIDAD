<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateDisenho.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:growl globalOnly="true" id="messages"/>
            <p:dataTable value="#{DisenhoExperimentalController.listaDisenhoExperimental}" var="item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="DescripcionDisenho"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcionDisenho}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Contexto"/>
                    </f:facet>
                    <h:outputText value="#{item.contexto}"/>
                </p:column>
                <p:column>
                    <p:commandButton ajax="false" value="Ver Matriz" action="#{GrupoMatrizExperimentalController.doVerMatrizGrupo(item)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
