<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateDisenho.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <h2 class="ui-state-default ui-corner-all"><h:outputText value="Crear/Editar Pregunta de Usabilidad"/></h2>
            <p:panel>
                <h:panelGrid columns="2">
                    <p:outputLabel value="PreguntaPositivo:" for="preguntaPositivo" />
                    <p:editor id="preguntaPositivo" value="#{PreguntaUsabilidadController.preguntaUsabilidad.preguntaPositivo}" required="true" requiredMessage="#{bundle.Requerido}"  />
                    <p:outputLabel value="PreguntaNegativo:" for="preguntaNegativo" />
                    <p:inputTextarea rows="4" cols="30" id="preguntaNegativo" value="#{PreguntaUsabilidadController.preguntaUsabilidad.preguntaNegativo}" title="PreguntaNegativo" />
                    <p:outputLabel value="Mecanismo de Usabilidad:" for="idMu" />
                    <p:selectOneMenu converter="MecanismoUsabilidadConverter" id="idMu" value="#{PreguntaUsabilidadController.preguntaUsabilidad.idMecanismoUsabilidad}" >
                        <f:selectItems value="#{MecanismoUsabilidadController.mecanismoUsabilidadSet}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Es una pregunta activa?:" for="activo" />
                    <p:selectBooleanCheckbox id="activo" value="#{PreguntaUsabilidadController.preguntaUsabilidad.esActivo}" />
                </h:panelGrid>
                <f:facet name="footer">
                    <p:outputPanel id="panelAccion">
                        <p:panel>
                            <p:commandButton ajax="false" value="#{bundle.GuardarBoton}" action="#{PreguntaUsabilidadController.doGuardar()}" icon="ui-icon-disk"/>
                            <p:commandButton immediate="true" value="#{bundle.CancelarBoton}" action="#{PreguntaUsabilidadController.doListarForm()}" icon="ui-icon-close"/>
                        </p:panel>  
                    </p:outputPanel>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
