<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateCliente.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1 class="ui-state-default ui-corner-all"><h:outputText value="Buscar ArtÃ­culos"/></h1>
        <h:form id="formBuscarMain">
            <p:ajax global="false" event="click" update="#{sistema.form_update}," listener="#{ClickCounter.increment()}"/>
            <h:panelGroup rendered="#{MUController.muProgressFeedBack}">    
                <ui:include src="/ajax_feedback.xhtml"/>
                <p:growl globalOnly="true" sticky="true" id="messages"/>
            </h:panelGroup>     
            <h:panelGrid columns="2">
                <p:inputText size="50" id="txtCriterioBusqueda" value="#{ArticuloFE.criterioBusqueda}" rendered="true" requiredMessage="#{bundle.Requerido}"/>
                <p:commandButton id="cmdBuscarArticulo" title="#{bundle.BuscarBoton}" value="#{bundle.BuscarBoton}" ajax="true" update="@form" action="#{ArticuloFE.doListar()}" icon="ui-icon-document"/>
                <p:watermark for="txtCriterioBusqueda" value=""/>
                <p:defaultCommand target="cmdBuscarArticulo" />
            </h:panelGrid>
            <p:dataTable var="item" value="#{ArticuloFE.listaArticulo}" rows="5" paginator="true">
                <f:facet name="header">
                    <h:outputText value="#{ArticuloFE.listaArticulo.size()} registros recuperados."/>
                </f:facet>
                <p:column style="width: 150px">
                    <p:graphicImage rendered="#{item.articuloAdjuntoList.size()>0}" height="150" width="150" value="/images/#{item.articuloAdjuntoList.get(0).toNameDownload()}"/>
                </p:column>
                <p:column>
                    <p:panel>
                        <h:outputText value="#{item.idCategoria}" /><br/>
                        <h:outputText styleClass="itemResaltado1" value="#{index+1}. #{item.nombreArticulo} "/>
                        <p/>
                        <h:outputText style="color: red" value="#{item.precio}">
                            <f:convertNumber currencySymbol=" USD " type="currency"/>
                        </h:outputText>
                        <p:panel rendered="#{item.esPromocion}">
                            <h:outputText value="Desc. % #{item.porcentajeDescuento} "/>
                            <h:outputText styleClass="itemResaltado2" value="#{item.precio-item.precio*item.porcentajeDescuento/100}">
                                <f:convertNumber currencySymbol="USD " type="currency"/>
                            </h:outputText>
                        </p:panel>

                        <f:facet name="footer">
                            <p:commandButton ajax="false"  icon="ui-icon-zoomin" title="#{bundle.VerBoton}" value="#{bundle.VerBoton}" action="#{ArticuloFE.doVerDetalleArticulo(item)}"/>
                            <p:commandButton ajax="false" icon="shoppingcart" title="#{bundle.AgregarCarritoBoton}" value="#{bundle.AgregarCarritoBoton}" action="#{CarritoFE.doAgregarCarrito(item)}"/>
                        </f:facet>
                    </p:panel>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
