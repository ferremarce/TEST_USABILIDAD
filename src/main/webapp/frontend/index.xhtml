<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateCliente.xhtml"

                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1 class="ui-state-default ui-corner-all"><h:outputText value="Catálogo de Artículos"/></h1>
        <h:form>
            <p:panel>
                <h:panelGrid columns="2">
                    <p:inputText size="50" id="txtCriterioBusqueda" value="#{ArticuloFE.criterioBusqueda}" rendered="true" requiredMessage="#{bundle.Requerido}"/>
                    <p:commandButton id="cmdBuscarArticulo" value="#{bundle.BuscarBoton}" ajax="false" action="#{ArticuloFE.doListar()}" icon="ui-icon-document"/>
                    <p:watermark for="txtCriterioBusqueda" value=""/>

                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
