<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateCliente.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{LoginManager.init()}"/>
        </f:metadata>
        <h2 class="ui-state-default ui-corner-all"><h:outputText value="Bienvenido"/></h2>
        <h:form id="formIndex">
            <p:growl sticky="true" globalOnly="true" id="messages"/>
            <h:panelGroup rendered="#{MUController.muProgressFeedBack}">    
                <ui:include src="/ajax_feedback.xhtml"/>
            </h:panelGroup>     
            <p:panel>
                <h:panelGrid columns="2">
                    <p:inputText size="50" id="txtCriterioBusqueda" value="#{ArticuloFE.criterioBusqueda}" required="true" requiredMessage="#{bundle.Requerido}"/>
                    <p:commandButton styleClass="boton2x" id="cmdBuscarArticulo" title="#{bundle.BuscarBoton}" value="#{bundle.BuscarBoton}" update="@form" ajax="true" action="#{ArticuloFE.doListar()}" icon="ui-icon-document"/>
                    <p:watermark for="txtCriterioBusqueda" value="#{bundle.BuscarBoton}"/>
                    <p:defaultCommand target="cmdBuscarArticulo" />
                    <p:message for="txtCriterioBusqueda"/>
                </h:panelGrid>
            </p:panel>
            <p:carousel circular="true" numVisible="3" headerText="En PromociÃ³n" value="#{ArticuloFE.doGetMasVendidos()}" var="articulo" autoPlayInterval="5000">
                <h:panelGrid columns="1">
                    <f:facet name="header">
                        <p:graphicImage rendered="#{articulo.articuloAdjuntoList.size()>0}" width="300" height="250" value="/images/#{articulo.articuloAdjuntoList.get(0).toNameDownload()}" alt="#{articulo.nombreArticulo}" title=""/>
                    </f:facet>
                    <p:separator/>
                    <p:outputPanel>
                    <h:outputText styleClass="itemResaltado1" value="#{articulo.nombreArticulo}"/>
                    <h:outputText style="color: red" value="#{articulo.precio}">
                        <f:convertNumber currencySymbol=" USD " type="currency"/>
                    </h:outputText>
                    </p:outputPanel>
                    <p:panel rendered="#{articulo.esPromocion}">
                        <h:outputText value="Desc. % #{articulo.porcentajeDescuento} "/>
                        <h:outputText styleClass="itemResaltado2" value="#{articulo.precio-articulo.precio*articulo.porcentajeDescuento/100}">
                            <f:convertNumber currencySymbol="USD " type="currency"/>
                        </h:outputText>
                    </p:panel>
                </h:panelGrid>
            </p:carousel>
        </h:form>
    </ui:define>

</ui:composition>
