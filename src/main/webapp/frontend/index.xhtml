<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateCliente.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1 class="ui-state-default ui-corner-all"><h:outputText value="Bienvenido"/></h1>
        <h:form id="formIndex">
            <p:panel>
                <h:panelGrid columns="2">
                    <p:inputText size="50" id="txtCriterioBusqueda" value="#{ArticuloFE.criterioBusqueda}" rendered="true" requiredMessage="#{bundle.Requerido}"/>
                    <p:commandButton id="cmdBuscarArticulo" value="#{bundle.BuscarBoton}" ajax="false" action="#{ArticuloFE.doListar()}" icon="ui-icon-document"/>
                    <p:watermark for="txtCriterioBusqueda" value=""/>
                    <p:defaultCommand target="cmdBuscarArticulo" />
                </h:panelGrid>
            </p:panel>
            <p:carousel circular="true" numVisible="4" headerText="En PromociÃ³n" value="#{ArticuloFE.listaArticulo}" var="articulo" autoPlayInterval="5000">
                <p:panelGrid style="width: 300px" columns="1">
                    <f:facet name="header">
                        <p:graphicImage rendered="#{articulo.articuloAdjuntoList.size()>0}" width="300" height="250" value="/images/#{articulo.articuloAdjuntoList.get(0).toNameDownload()}" alt="#{articulo.nombreArticulo}" title=""/>
                    </f:facet>
                    <p:separator/>
                    <span class="itemResaltado1">#{articulo.nombreArticulo}</span>
                    <h:outputText style="color: red" value="#{articulo.precio}">
                        <f:convertNumber currencySymbol=" USD " type="currency"/>
                    </h:outputText>
                    <p:panel rendered="#{articulo.esPromocion}">
                        <h:outputText value="Desc. % #{articulo.porcentajeDescuento} "/>
                        <h:outputText styleClass="itemResaltado2" value="#{articulo.precio-articulo.precio*articulo.porcentajeDescuento/100}">
                            <f:convertNumber currencySymbol="USD " type="currency"/>
                        </h:outputText>
                    </p:panel>
                </p:panelGrid>
            </p:carousel>
        </h:form>
    </ui:define>

</ui:composition>
