<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

            <h:panelGrid width="100%" rowClasses="top" columns="2">
                <p:panel>

                            <p:graphicImage value="/icono/sign-in.png"/>

                        </h:panelGrid>
                    </f:facet>
                    <p:panelGrid columns="2">
                        <p:graphicImage width="32" height="32" value="/icono/store.png"/>
                        <h:outputText value="GRAN VÍA, 29 28013 Madrid"/>
                        <p:graphicImage width="32" height="32" value="/icono/phone.png"/>
                        <h:outputText value="902026402 / 915227758"/>
                        <p:graphicImage width="32" height="32" value="/icono/mail.png"/>
                        <h:outputText value="atencion@quickstore.com"/>
                    </p:panelGrid>
                </p:panel>
                <p:panel>
                    <f:facet name="header">
                        <h:panelGrid columns="2">
                            <p:graphicImage value="/icono/sello-garantia.png"/>
                            <p:outputLabel value="#{bundle.lblTituloGarantia}"/>
                        </h:panelGrid>
                    </f:facet>
                    <p:panelGrid columns="2">
                        <p:graphicImage value="/icono/sticker1.png"/>
                        <p:commandLink ajax="false" value="#{bundle.lblGarantiaSeguridad}" action="#{TiendaController.doGarantiaForm(1)}"/>
                        <p:graphicImage value="/icono/sticker1.png"/>
                        <p:commandLink ajax="false" value="#{bundle.lblGarantiaDevolucion}" action="#{TiendaController.doGarantiaForm(2)}"/>

                        <p:commandLink ajax="false" value="#{bundle.lblGarantiaPrivacidad}" action="#{TiendaController.doGarantiaForm(3)}"/>

                </p:panel>
            </h:panelGrid>
