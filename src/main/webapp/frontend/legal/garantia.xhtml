<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templateCliente.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:panelGrid rendered="#{TiendaController.tipoGarantia==1}">
            <f:facet name="header">
                <h:outputText value="#{bundle.lblGarantiaSeguridad}"/>
            </f:facet>
            <p:outputPanel>
                <H2>#{bundle.lblTituloGarantia}</H2>
                    #{bundle.lblGarantiaSeguridad}
                <p/>
                <h:outputText value="#{bundle.txtGarantiaSeguridad}" escape="false"/>
            </p:outputPanel>
        </h:panelGrid>
        <h:panelGrid rendered="#{TiendaController.tipoGarantia==2}">
            <f:facet name="header">
                <h:outputText value="#{bundle.lblGarantiaDevolucion}"/>
            </f:facet>
            <p:outputPanel>
                <H2>#{bundle.lblTituloGarantia}</H2>
                    #{bundle.lblGarantiaDevolucion}
                <p/>
                <h:outputText value="#{bundle.txtGarantiaDevolucion}" escape="false"/>
            </p:outputPanel>
        </h:panelGrid>
        <h:panelGrid rendered="#{TiendaController.tipoGarantia==3}">
            <f:facet name="header">
                <h:outputText value=" #{bundle.lblGarantiaPrivacidad}"/>
            </f:facet>
            <p:outputPanel>
                <H2>#{bundle.lblTituloGarantia}</H2>
                    #{bundle.lblGarantiaPrivacidad}
                <p/>
                <h:outputText value="#{bundle.txtGarantiaPrivacidad}" escape="false"/>
            </p:outputPanel>
        </h:panelGrid>


    </ui:define>

</ui:composition>
