<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
    <ui:fragment>          
        <h:form>
            <h:outputText id="txt_count" value="Contador: #{LoginManager.contadorPR}" />
            <p:poll global="false" interval="3" rendered="#{LoginManager.contadorPRhabilitado}" listener="#{LoginManager.incrementarContadorPreference()}" update="@this, txt_count" />
            <p:dialog id="msgPreference" closeOnEscape="true" widgetVar="msgPreference" >
                <f:facet name="header">
                    <h:outputText value="Tiempo agotado..."/>
                </f:facet>
                <p:panel>
                    <h:panelGrid width="600">
                        <h:outputText style="font-weight: bold; color: #990000; font-size: 20px !important" value="El tiempo ha superado el límite permitido..."/>
                        <h:outputText style="font-size: 20px !important" rendered="#{MUController.muPreference}" value="Veo que no has cambiado nada... Fijate que tienes una opción de Preferencias en la parte superior de la pantalla, donde puedes cambiar algunas características del sistema. Si ya lo hiciste"/>
                        <h:outputText style="font-size: 20px !important" rendered="#{!MUController.muPreference}" value="Veo que no has cambiado nada. Quizás el sistema no te lo permite o no encuentras cómo hacerlo? En cualquier caso, pasemos a usar el sistema de modo que no se alargue mucho la tarea que necesitamos que hagas"/>
                        <h:outputText style="font-size: 20px !important" value="Entonces... le recomendamos cerrar esta ventana para retornar a la anterior y continuar con la siguiente tarea?"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton style="font-size: 20px !important" value="Necesito más tiempo" type="button" onclick="PF('msgPreference').hide()"  />
                    </f:facet>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:fragment>
</html>
