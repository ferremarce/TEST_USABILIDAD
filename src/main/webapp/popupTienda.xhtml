<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:fragment>
        <p:dialog resizable="false" widgetVar="dlg2" >
            <f:facet name="header">
                <h:outputText value="Cuando termines esta tarea haz click en  "/>
                <p:commandButton icon="ui-icon-circle-check" style="background: linear-gradient(white, yellow) !important;" value="HE FINALIZADO ESTA TAREA" type="button" onmouseup="PF('dlg2').hide();"/>
            </f:facet>
            <p:panelGrid >
                <h:outputText style="font-size: 12px !important" rendered="#{ExperimentoController.clickPopupPR}" escape="false" value="#{sistema.txtTareaPRF}"/>
                <h:outputText style="font-size: 12px !important" rendered="#{ExperimentoController.clickPopupFicticiaPR}" escape="false" value="#{sistema.txtTareaPRFF}"/>
                <h:outputText style="font-size: 12px !important" rendered="#{ExperimentoController.clickPopupAB}" escape="false" value="#{sistema.txtTareaABR}"/>
                <h:outputText style="font-size: 12px !important" rendered="#{ExperimentoController.clickPopupFB}" escape="false" value="#{sistema.txtTareaPFB}"/>
                <p:separator/>
            </p:panelGrid>
            <iframe class="container" src="#{ExperimentoController.doGetURLAPP()}"/>
        </p:dialog>  
    </ui:fragment>
</html>
