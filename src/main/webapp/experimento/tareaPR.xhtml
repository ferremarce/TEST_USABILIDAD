<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateExperimento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:outputScript library="js" name="popup.js" />
        <h:form>
            <p:messages/>
            <p:panel>
                <f:facet name="header">
                    <h:outputText value="TAREA PREFERENCE"/>
                </f:facet>
                <p:panel>
                    <b>Revisa la apariencia de la Tienda Virtual</b> y comprueba que estás cómodo con sus características: idioma, tamaño de la letra, tipo de letra, colores... <b>Si necesitas cambiar algo, ahora es el momento</b>. Procede, por favor, a hacerlo.
                    <p:separator/>
                    Para hacer esta tarea acceda a la Tienda Virtual haciendo click 
                    <p:commandButton value="Aquí" onclick="openWin('#{ExperimentoController.doGetURLAPP()}')">
                        <p:ajax listener="#{ExperimentoController.setClickPopupPR(true)}"/>
                    </p:commandButton>
                    <p/>
                    <h:outputText styleClass="itemResaltado3" value="Cuando acabes, haz click en el botón 'SIGUIENTE'."/>
                </p:panel>
                <f:facet name="footer">
                    <p:commandButton ajax="false" onmouseup="closeWin()"  action="#{ExperimentoController.gotoNextForm()}" value="Siguiente"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
