<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateExperimento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:outputScript library="js" name="popup.js" />
        <style>
            iframe {
                display: block;
                border: none;
                height: calc(100vh - 30px);
                width: 100%;
            }
        </style>
        <h:form>
            <p:messages/>
            <p:growl globalOnly="true" id="messages"/>
            <p:panel>
                <f:facet name="header">
                    <h2>TAREA #{ExperimentoController.indexFormActual+1}</h2>
                </f:facet>
                <p:panel>
                    <h:outputText escape="false" value="#{sistema.txtTareaPRF}"/>
                    <p:separator/>
                    Para hacer esta tarea accede a la Tienda Virtual haciendo click 
                    <p:commandButton ajax="false" value="Aquí" action="#{ExperimentoController.doActivatePR()}"/>
                    <p/>
                    <h:outputText styleClass="itemResaltado3" value="Cuando acabes, cierra la ventana de la Tienda y haz click en el botón 'SIGUIENTE'."/>
                </p:panel>
                <f:facet name="footer">
                    <p:commandButton ajax="false" onmouseup="closeWin()"  action="#{ExperimentoController.gotoTareaFicticiaPRForm()}" value="Siguiente"/>
                </f:facet>
            </p:panel>
            <!--p:commandButton value="Modal" type="button" onmousedown="PF('dlg2').show();" onmouseup="PF('dlg2').toggleMaximize();"/-->
        </h:form>
        <p:dialog widgetVar="dlg2" >
            <f:facet name="header">
                <h:outputText value="Sistema Tienda"/>
                <p:commandButton value="Recargar la página" update="panelFrame"/>
                <p:commandButton value="Terminar" type="button" onmouseup="PF('dlg2').hide();"/>
            </f:facet>
            <p:outputPanel id="panelFrame">
                <iframe frameborder="0" src="#{ExperimentoController.doGetURLAPP()}"/>
            </p:outputPanel>
        </p:dialog>  
    </ui:define>

</ui:composition>
