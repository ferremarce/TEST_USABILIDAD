<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateExperimento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages/>
            <p:growl globalOnly="true" id="messages"/>
            <p:panel>
                <f:facet name="header">
                    <h:outputText style="color: #990000; font-size: 16px !important" rendered="#{ExperimentoController.indexFormActual==0}" value="Por favor... Lea bien las indicaciones!"/>
                    <h:outputText style="color: #006666; font-size: 16px !important" rendered="#{ExperimentoController.indexFormActual==1}" value="Hacemos ahora la segunda tarea, recuerda leer bien las indicaciones de la tarea."/>
                    <h:outputText style="color:  #ff6600; font-size: 16px !important" rendered="#{ExperimentoController.indexFormActual==2}" value="Ya estas por terminar, prosigue con esta Ãºltima tarea."/>
                    <h2>TAREA #{ExperimentoController.indexFormActual+1}</h2>
                </f:facet>
                <p:panel>
                    <h:outputText escape="false" value="#{sistema.txtTareaPRF}"/>
                    <p:separator/>
                    Para hacer esta tarea accede a la Tienda Virtual haciendo click 
                    <p:commandButton ajax="false" value="Hacer esta Tarea" action="#{ExperimentoController.doActivatePR()}"/>
                    <p/>
                </p:panel>
                <f:facet name="footer">
                    <p:commandButton icon="ui-icon-circle-triangle-e" iconPos="right" style="background: linear-gradient(white, yellow) !important; height: 50px !important" ajax="false" action="#{ExperimentoController.gotoTareaFicticiaPRForm()}" value="He terminado esta tarea y quiero hacer la siguiente"/>
                </f:facet>
            </p:panel>
            <!--p:commandButton value="Modal" type="button" onmousedown="PF('dlg2').show();" onmouseup="PF('dlg2').toggleMaximize();"/-->
        </h:form>
        <ui:include src="/popupTienda.xhtml"/>
    </ui:define>

</ui:composition>
