<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templateExperimento.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:messages/>
            <p:growl globalOnly="true" id="messages"/>
            <p:panel>
                <f:facet name="header">
                    <h:outputText style="color: #000099; font-size: 16px !important" value="Haz visualizado o cambiado la apariencia de la Tienda, ahora realiza esta tarea..."/>
                    <h2>TAREA #{ExperimentoController.indexFormActual+1}.1</h2>
                </f:facet>
                <p:panel>
                    <h:outputText escape="false" value="#{sistema.txtTareaPRFF}"/>
                    <p:separator/>
                    Para hacer esta tarea accede a la Tienda Virtual haciendo click 
                    <p:commandButton ajax="false" value="Hacer esta Tarea" action="#{ExperimentoController.doActivateFicticiaPR()}"/>
                    <p/>
                </p:panel>
                <f:facet name="footer">
                    <p:commandButton ajax="false" action="#{ExperimentoController.gotoCuestionarioPRForm()}" value="He terminado esta tarea y quiero hacer la siguiente"/>
                </f:facet>
            </p:panel>
        </h:form>
        <ui:include src="/popupTienda.xhtml"/>
    </ui:define>

</ui:composition>
